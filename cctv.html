<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone CCTV Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 지도 영역 */
        #map {
            flex: 2;
            height: 100%;
        }

        /* 오른쪽 패널 영역 */
        .right-panel {
            flex: 1;
            background-color: #f7f7f7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-history {
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
        }

        .drone-list {
            list-style-type: none;
            padding: 0;
        }

        .drone-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .drone-list li:hover {
            background-color: #f0f0f0;
        }

        .drone-display {
            margin-top: 20px;
            text-align: center;
        }

        .drone-display i {
            font-size: 60px;
            color: #007bff;
        }

        .drone-display p {
            font-size: 18px;
            margin-top: 10px;
        }

        .back-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* CCTV 확대 스타일 (scale 값을 줄여서 확대 정도를 줄임) */
        .cctv-expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9); /* 확대 비율을 1.8로 설정 */
            max-width: 50%;
            max-height: 80%;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7); /* 강조된 그림자 */
        }

        /* CCTV 초기 이미지 크기 설정 */
        #cctv-image {
            width: 80%;  /* 기본 크기 설정 */
            transition: transform 0.3s ease; /* 애니메이션 효과 */
        }

        /* 배경 어두워지는 스타일 */
        .cctv-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 어두운 배경 */
            z-index: 999;
        }

        /* Repository 버튼 스타일 */
        .repository {
            position: fixed;
            bottom: 20px; /* 왼쪽 아래에 배치 */
            left: 20px;
            background-color: #ffcccc; /* 연한 빨간색 */
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        .repository h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .repository:hover {
            background-color: #ff9999; /* 마우스 오버 시 색상 변경 */
        }

    </style>
</head>
<body>

    <!-- 지도 영역 (OpenStreetMap) -->
    <div id="map"></div>

    <!-- 오른쪽 패널 영역 -->
    <div class="right-panel">
        <button class="back-button" id="back-button" style="display: none;" onclick="goBack()">Back to Region</button>
        <div class="search-container">
            <input type="text" class="search-bar" id="search-bar" placeholder="Enter drone number (1-30)" onkeydown="checkEnter(event)" />
            <div class="search-history" id="search-history">
                <!-- 검색 기록이 이곳에 표시됩니다 -->
            </div>
        </div>
        <div class="drone-display" id="drone-display">
            <!-- 검색한 드론 이미지와 정보가 이곳에 표시됩니다 -->
        </div>
        <ul class="drone-list" id="drone-list">
            <!-- 드론 목록이 여기 들어갑니다 -->
        </ul>
    </div>

    <!-- 사진 저장소 버튼 -->
    <div class="repository" onclick="openStorage()">
        <h3>Repository</h3>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 지역별 드론 데이터 설정 (지역, 드론 번호, 위치, 이미지)
        const regionData = {
            Seoul: [
                { id: 1, name: "Drone 1", lat: 37.5665, lng: 126.9780, image: 'drone1.jpg' },
                { id: 2, name: "Drone 2", lat: 37.5675, lng: 126.9790, image: 'drone2.jpg' },
                { id: 3, name: "Drone 3", lat: 37.5685, lng: 126.9800, image: 'drone3.jpg' }
            ],
            Busan: [
                { id: 4, name: "Drone 4", lat: 35.1796, lng: 129.0756, image: 'drone4.jpg' },
                { id: 5, name: "Drone 5", lat: 35.1806, lng: 129.0766, image: 'drone5.jpg' },
                { id: 6, name: "Drone 6", lat: 35.1816, lng: 129.0776, image: 'drone6.jpg' }
            ]
        };

        // 지도 설정 (OpenStreetMap)
        const map = L.map('map').setView([37.5665, 126.9780], 10); // 서울 중심으로 기본 설정

        // OpenStreetMap 타일 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 드론 위치를 지도에 표시
        function addDroneToMap(drone) {
            const marker = L.marker([drone.lat, drone.lng]).addTo(map);
            marker.bindPopup(`<b>${drone.name}</b>`);
            marker.on('click', () => {
                displayDroneInfo(drone); // 드론을 클릭하면 해당 드론 정보 표시
                map.setView([drone.lat, drone.lng], 18); // 드론 위치로 클로즈업 (최대 확대)
            });
        }

        // 지역을 클릭 시 드론 목록 표시 및 지역 클로즈업
        function displayRegion(region) {
            const droneList = document.getElementById('drone-list');
            droneList.innerHTML = '';  // 기존 목록 초기화

            regionData[region].forEach(drone => {
                const listItem = document.createElement('li');
                listItem.textContent = `${drone.name}`;  // 드론 이름 표시
                listItem.onclick = () => {
                    displayDroneInfo(drone); // 드론 클릭 시 정보 표시
                    map.setView([drone.lat, drone.lng], 18); // 해당 드론의 위치로 지도를 확대
                };
                droneList.appendChild(listItem);

                // 지도에 드론 위치 표시
                addDroneToMap(drone);
            });

            // 지역 클릭 시 지도 클로즈업 (지역 중심으로)
            if (region === 'Seoul') {
                map.setView([37.5665, 126.9780], 13); // 서울로 클로즈업 (최대 확대)
            } else if (region === 'Busan') {
                map.setView([35.1796, 129.0756], 13); // 부산으로 클로즈업 (최대 확대)
            }

            // 'Back' 버튼 보이기
            document.getElementById('back-button').style.display = 'block'; // 뒤로 가기 버튼 표시
        }

        // 드론 정보 표시
        function displayDroneInfo(drone) {
            const display = document.getElementById('drone-display');
            display.innerHTML = `
                <i class="fa-solid fa-drone-front"></i>
                <p>${drone.name} is currently at latitude ${drone.lat}, longitude ${drone.lng}.</p>
                <img src="./images/cctv.png" alt="CCTV View" id="cctv-image" />
            `;
            
            // CCTV 이미지 클릭 시 확대 효과
            document.getElementById('cctv-image').onclick = () => toggleCCTVZoom();

            // 'Back' 버튼 보이기
            document.getElementById('back-button').style.display = 'block'; // 뒤로 가기 버튼 표시
        }

        // CCTV 이미지 클릭 시 확대 및 축소
        function toggleCCTVZoom() {
            const cctvImage = document.getElementById('cctv-image');
            const overlay = document.querySelector('.cctv-overlay'); // 어두운 배경 찾기

            if (cctvImage.classList.contains('cctv-expanded')) {
                // CCTV 이미지 축소
                cctvImage.classList.remove('cctv-expanded');
                if (overlay) {
                    document.body.removeChild(overlay); // 어두운 배경 제거
                }
            } else {
                // CCTV 이미지 확대
                cctvImage.classList.add('cctv-expanded');
                if (!overlay) {
                    const newOverlay = document.createElement('div');
                    newOverlay.classList.add('cctv-overlay');
                    document.body.appendChild(newOverlay); // 어두운 배경 추가
                }
            }
        }

        // 'Back' 버튼 클릭 시 지역 선택 화면으로 돌아가기
        function goBack() {
            // 지역 목록으로 돌아가기
            document.getElementById('drone-list').innerHTML = '';
            document.getElementById('drone-display').innerHTML = '';

            // 지역 목록을 다시 표시
            const regions = Object.keys(regionData);
            const regionList = document.getElementById('drone-list');
            
            regions.forEach(region => {
                const regionItem = document.createElement('li');
                regionItem.textContent = region;
                regionItem.onclick = () => displayRegion(region); // 지역 클릭 시 드론 목록 표시
                regionList.appendChild(regionItem);
            });

            // 지역을 서울로 설정
            map.setView([37.5665, 126.9780], 10); // 서울로 다시 클로즈업

            // 'Back' 버튼 숨기기
            document.getElementById('back-button').style.display = 'none'; // 뒤로 가기 버튼 숨기기
        }

        // 검색 기능 (Enter 키로 검색)
        function checkEnter(event) {
            if (event.key === 'Enter') {
                searchDrone();
            }
        }

        // 검색 기능
        function searchDrone() {
            const droneNumber = document.getElementById('search-bar').value;
            let found = false;

            // 모든 지역에서 드론 검색
            for (const region in regionData) {
                const drone = regionData[region].find(d => d.id === parseInt(droneNumber));

                if (drone) {
                    displayDroneInfo(drone);  // 드론 정보 표시
                    map.setView([drone.lat, drone.lng], 18); // 드론 위치로 클로즈업 (최대 확대)
                    found = true;
                    break;
                }
            }

            if (!found) {
                alert("Drone not found! Please enter a valid number.");
            }
        }

        // 페이지가 로드될 때 지역 목록 표시
        window.onload = function() {
            const regions = Object.keys(regionData);
            const regionList = document.getElementById('drone-list');
            
            regions.forEach(region => {
                const regionItem = document.createElement('li');
                regionItem.textContent = region;
                regionItem.onclick = () => displayRegion(region); // 지역 클릭 시 드론 목록 표시
                regionList.appendChild(regionItem);
            });

            // 지도 초기 로드 시, 모든 드론 위치 표시
            for (const region in regionData) {
                regionData[region].forEach(drone => {
                    addDroneToMap(drone);
                });
            }
        };

        // 사진 클릭 시 저장소 경로 알림
        function openStorage() {
            alert("The directory path is: ./창의문제해결프로젝트/Project/images/");
        }

    </script>

</body>
</html>
