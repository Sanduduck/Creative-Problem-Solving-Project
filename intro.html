<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Page</title>
    <style>
        /* 기본 설정 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* 비디오 스타일: 화면 전체에 맞게 설정 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 비디오를 배경으로 설정 */
        }

        /* 검은 화면과 'AlleyEye' 텍스트 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .overlay.show {
            opacity: 1;
        }

        /* 로고+텍스트 */
        .overlay h2 {
            display: inline-flex;       /* 로고와 텍스트를 한 줄로 */
            align-items: center;        /* 세로 중앙정렬 */
            gap: 0.5rem;                 /* 로고와 글자 간격 */
            font-size: 4rem;
            color: white;
            font-weight: bold;
            position: absolute;
            opacity: 0;
            left: 37%;
            transform: translateX(-50%);
            animation: fadeIn 1s ease-in-out forwards, moveUp 1s 1s forwards;
            z-index: 1000;
        }

        .overlay .logo-img {
    height: 1.8em;        /* 글자보다 약간 크게 */
    width: auto;
    display: inline-block;
    position: relative;
    top: 0.1em;           /* 값을 키우면 더 아래로 내려감 (0.2em, 0.3em 가능) */
}

        /* 작은 텍스트 */
        .overlay p {
            font-size: 1.5rem;
            color: white;
            position: absolute;
            opacity: 0;
            animation: fadeInText 1s 2s forwards;
            z-index: 1000;
            margin-top: 20px;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(2); opacity: 1; }
        }

        @keyframes moveUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 기존 컨텐츠 */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('../images/intro.jpg');
            background-size: cover;
            background-position: center;
            display: none;
        }

        /* 왼쪽 반투명 배경 */
        .overlay-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 35%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin-top: 25%;
        }

        .description {
            font-size: 2rem;
            color: #555;
            margin-top: 20px;
        }

        .button {
            position: absolute;
            bottom: 62%;
            left: 13%;
            transform: translateX(-50%);
            padding: 15px 25px;
            font-size: 1.5rem;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333;
        }

        @media (max-width: 1024px) {
            .title { font-size: 3rem; }
            .description { font-size: 1.5rem; }
            .button { font-size: 1.2rem; padding: 12px 20px; }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .description { font-size: 1.2rem; }
            .button { font-size: 1.1rem; padding: 10px 18px; }
        }

        @media (max-width: 480px) {
            .overlay { width: 50%; }
            .title { font-size: 2rem; }
            .description { font-size: 1rem; }
            .button { font-size: 1rem; padding: 8px 15px; }
        }
    </style>
</head>
<body>

    <!-- 비디오 -->
    <video id="intro-video" autoplay muted>
        <source src="../images/drone.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 오버레이 -->
    <div class="overlay" id="overlay">
        <h2>
            <img src="../images/logo.png" alt="AlleyEye Logo" class="logo-img">
            AlleyEye
        </h2>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;Little Eyes Watching the Streets Quietly</p>
    </div>

    <!-- 기존 콘텐츠 -->
    <div class="intro-container" id="intro-container">
        <div class="overlay-content">
            <div class="title">&nbsp;&nbsp;Welcome to AlleyEye</div>
            <div class="description">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your reliable drone CCTV solution for a safer world.</div>
            <button class="button" type="button" onclick="location.href='index.html'">Enter</button>
        </div>
    </div>

    <script>
        // 영상이 끝나면 오버레이 표시
        document.getElementById('intro-video').addEventListener('ended', function() {
            document.getElementById('intro-video').style.display = 'none';
            setTimeout(function() {
                document.getElementById('overlay').classList.add('show');
            }, 100);

            // 5초 후 기존 화면 표시
            setTimeout(function() {
                document.getElementById('intro-container').style.display = 'block';
                document.getElementById('overlay').classList.remove('show');
            }, 5000);
        });
    </script>

</body>
</html>
