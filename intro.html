<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone CCTV Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden;
        }

        /* 로딩 애니메이션 */
        .loader {
            position: absolute;
            z-index: 1000;
            font-size: 2rem;
            color: #ff6a6a;
        }

        .loader .circle {
            border: 4px solid #f3f3f3; /* 배경 색상 */
            border-top: 4px solid #ff6a6a; /* 회전하는 색상 */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: rotate 2s linear infinite; /* 회전 애니메이션 */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 배경에 선으로 건물처럼 */
        .building-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to top, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.1) 50%, rgba(255, 255, 255, 1) 100%);
            z-index: -1; /* 배경 뒤에 놓기 */
        }

        /* 인트로 텍스트 */
        .intro-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px); /* 아래에서 올라오는 효과 */
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        p {
            font-size: 1.5rem;
            color: #666;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6a6a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #ff6a6a;
        }

        /* 애니메이션 효과 */
        .intro-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 로고 애니메이션 */
        .company-logo {
            font-size: 3rem;
            color: #ff6a6a;
            font-weight: bold;
            animation: logoAnimation 2s ease-in-out;
        }

        @keyframes logoAnimation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <!-- 로딩 애니메이션 -->
    <div class="loader">
        <div class="circle"></div>
    </div>

    <!-- 배경 -->
    <div class="building-background"></div>

    <!-- 인트로 텍스트 -->
    <div class="intro-container" id="intro-container">
        <div class="company-logo">
            AlleyEye
        </div>
        <h1>Welcome to Our Website!</h1>
        <p>Little Eyes Watching the Streets Quietly</p>
        <p>Click here to enter the site.</p>
        <button class="back-button" onclick="window.location.href='index.html'">Enter</button>
    </div>

    <script>
        // 로딩 애니메이션 제거 후 페이지 등장
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none'; // 로딩 애니메이션 숨기기
            document.getElementById('intro-container').classList.add('show'); // 인트로 페이지 보이기
        }, 3000); // 3초 후에 나타나도록 설정

        // 화면 클릭 시 페이지 이동
        document.body.addEventListener('click', function() {
            window.location.href = "index.html"; // 원하는 페이지로 이동
        });
    </script>
</body>
</html>
