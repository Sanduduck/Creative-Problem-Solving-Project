<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Page intro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    @font-face {
      src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/2479807/CosiAzure-Black.woff2") format("woff2");
      font-family: "Cosi Azure";
    }
    @font-face {
      src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/2479807/ageo-regular.woff2") format("woff2");
      font-family: "Ageo";
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 100%; }
    body {
      font-family: "Cosi Azure", sans-serif;
      text-rendering: optimizeLegibility;
      color: white;
      background-color: #151515;
    }
    .hidden { visibility: hidden; opacity: 0; }

    /* ========= 인트로(기존 애니메이션만 유지) ========= */
    .intro {
      position: fixed;
      display: grid;
      place-items: center;
      height: 100vh;
      width: 100%;
      background-color: white;
      z-index: 5;
    }
    .intro__title {
      color: white;
      max-width: 45%;
      text-align: center;
      mix-blend-mode: difference;
      z-index: 2;
      transform: translateY(40px);
      /* ▼ 글씨 조금만 크게 */
      font-size: clamp(28px, 5vw, 56px);
    }
    .intro__background {
      position: absolute;
      top: 0;
      background-color: black;
      width: 50%;
      height: 100%;
      transform: scaleX(0);
    }
    .intro__background--left { left: 0; transform-origin: left center; }
    .intro__background--right { left: 50%; transform-origin: right center; }

    /* ========= 배경 레이아웃 ========= */
    .hero {
      display: grid;
      grid-template-columns: 35% 40% 25%;
      height: 100vh;
      position: relative; /* 중앙 브랜드 오버레이 기준 */
    }
    .hero__col { height: 100vh; background-size: cover; }
    .hero__col--1 { padding-top: 20%; }
    .hero__col--1 h1 { display: none; } /* 중앙 오버레이 사용하므로 숨김 */

    /* ========= 중앙 브랜드(로고 + 타이틀) ========= */
    .brand-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: clamp(12px, 3vw, 28px);
      pointer-events: none; /* 클릭 이동 방해 X */
    }
    /* 로고는 이전처럼 크게 */
    .brand-logo {
      height: clamp(80px, 14vw, 160px);
      width: auto;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.35));
    }
    /* 제목 글씨 크기: 원래 감각(최대 110px) */
    .brand-title {
      font-size: clamp(48px, 10vw, 110px);
      line-height: 1;
      font-weight: 400;
      letter-spacing: 0.02em;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.35));
    }
  </style>
</head>
<body>
  <!-- Intro splash -->
  <section class="intro">
    <h2 class="intro__title hidden">Little Eyes Watching the Streets Quietly</h2>
    <div class="intro__background intro__background--left"></div>
    <div class="intro__background intro__background--right"></div>
  </section>

  <!-- 배경 레이아웃 -->
  <section class="hero">
    <div class="hero__col hero__col--1">
      <h1>AlleyEye</h1>
    </div>
    <div class="hero__col hero__col--2"></div>
    <div class="hero__col hero__col--3"></div>

    <!-- 중앙 로고 + 타이틀 -->
    <div class="brand-center">
      <img src="../images/logo.png" alt="AlleyEye Logo" class="brand-logo" />
      <h1 class="brand-title">AlleyEye</h1>
    </div>
  </section>

  <!-- GSAP (인트로용만 사용) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script>
    const introAnimation = () => {
      const tl = gsap.timeline({ defaults: { ease: 'expo.inOut', duration: 1 }});
      tl.to('.intro__title', { duration: 1.5, y: 0, autoAlpha: 1, delay: 0.5 })
        .to('.intro__background--left, .intro__background--right', { scaleX: 1 })
        .to('.intro__background--left, .intro__background--right', { scaleY: 0, transformOrigin: 'top center' })
        .to('.intro__title', { duration: 1.5, y: -60, autoAlpha: 0 }, '-=0.6')
        .to('.intro', { y: '-100%' }, '-=0.5');
      return tl;
    };

    // 인트로만 실행
    gsap.timeline({ paused: false, delay: 0.2 }).add(introAnimation());

    // 화면 아무 곳이나 클릭하면 index.html 이동
    document.addEventListener('click', () => { window.location.href = 'index.html'; });
  </script>
</body>
</html>
