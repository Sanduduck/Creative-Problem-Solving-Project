<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page intro</title>
  <!-- 외부 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Intro splash -->
  <section class="intro">
    <h2 class="intro__title hidden">Little Eyes Watching the Streets Quietly</h2>
    <div class="intro__background intro__background--left"></div>
    <div class="intro__background intro__background--right"></div>
  </section>

  <!-- 배경 레이아웃 -->
  <section class="hero">
    <div class="hero__col hero__col--1">
      <h1>AlleyEye</h1>
    </div>
    <div class="hero__col hero__col--2"></div>
    <div class="hero__col hero__col--3"></div>

    <!-- 중앙 로고 + 타이틀 -->
    <div class="brand-center">
      <img src="../images/logo.png" alt="AlleyEye Logo" class="brand-logo" />
      <h1 class="brand-title">AlleyEye</h1>
    </div>
  </section>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <!-- 내부 스크립트 -->
  <script src="index.js"></script>
</body>
</html>
